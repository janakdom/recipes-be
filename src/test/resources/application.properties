# Database.
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:recipes;
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway.
spring.flyway.enabled=false
spring.flyway.url=jdbc:h2:mem:recipes;

# Security.
jwt.secret=test-secret

# Cloudinary.
cloudinary.cloud_name=test-cloud-name
cloudinary.api_key=test-api-key
cloudinary.api_secret=test-api-secret

# Test Frontent URL.
recipes.frontend.url=http://localhost:3000/